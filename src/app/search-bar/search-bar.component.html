<div class="search-wrapper">
  <div class="search-inner">
    <input class="search p-1" type="text" placeholder="Search" />
    <p-button
      class="mx-2"
      (click)="showDialog()"
      icon="pi pi-filter"
      label=""
    ></p-button>
    <p-button class="mx-1" icon="pi pi-search" label=""></p-button>
  </div>
</div>

<p-dialog
  header="Header"
  [(visible)]="visible"
  [modal]="true"
  [style]="{
    width: '400px',
    height: '50vh',
    minHeight: '400px'
  }"
  [draggable]="false"
  [resizable]="false"
  [breakpoints]="{ '960px': '75vw', '500px': '92vw' }"
>
  <p-multiSelect
    [options]="businesses"
    [(ngModel)]="selectedBusiness"
    defaultLabel="Select a seller"
    optionLabel="title"
    styleClass="mt-4"
    [style]="{ width: '20rem' }"
    [panelStyle]="{ width: '20rem' }"
  >
    ></p-multiSelect
  >
  <div class="mt-4">
    <p-slider
      styleClass="mt-2"
      [(ngModel)]="rangeValues"
      [range]="true"
    ></p-slider>
    <div class="d-flex justify-content-between mt-2">
      <span class="">
        {{ rangeValues[0] * 100 | currency : "INR" : "symbol" : "1.0-0" }}</span
      >
      <span class="">
        {{ rangeValues[1] * 100 | currency : "INR" : "symbol" : "1.0-0" }}</span
      >
    </div>
  </div>
  <p-multiSelect
    [options]="businesses"
    [(ngModel)]="selectedBusiness"
    defaultLabel="Select a seller"
    optionLabel="title"
    styleClass="mt-4"
    [style]="{ width: '20rem' }"
    [panelStyle]="{ width: '20rem' }"
  >
    ></p-multiSelect
  >
</p-dialog>
