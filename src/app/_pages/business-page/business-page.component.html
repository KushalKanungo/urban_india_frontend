<div class="container">
  <h1>{{ "Business Name " }}</h1>

  <hr />
  <section>
    <div class="row col-6 px-5 mb-2">
      <span>5 Ratings</span><p-progressBar [value]="50"></p-progressBar>
      <span>4 Ratings</span><p-progressBar [value]="30"></p-progressBar>
      <span>3 Ratings</span><p-progressBar [value]="10"></p-progressBar>
      <span>2 Ratings</span><p-progressBar [value]="6"></p-progressBar>
      <span>1 Ratings</span><p-progressBar [value]="4"></p-progressBar>
    </div>
    z
    <p-carousel
      [value]="reviews"
      [numVisible]="3"
      [numScroll]="3"
      [circular]="false"
      [responsiveOptions]="responsiveOptions"
      [showIndicators]="false"
    >
      <ng-template let-review pTemplate="item">
        <div
          class="review-card border-1 surface-border border-round m-2 py-5 px-3"
        >
          <h5>{{ review.title }}</h5>

          <p>{{ review.description }}</p>
          <strong>{{ review.customer }}</strong>
          <div>{{ review.date | date }}</div>
          <p-rating
            [(ngModel)]="review.rating"
            [readonly]="true"
            [cancel]="false"
          ></p-rating>
        </div>
      </ng-template>
    </p-carousel>
  </section>
  <h4 class="my-4 ms-3">Services</h4>
  <section>
    <ul class="cards">
      <ng-template ngIf="true" *ngFor="let item of businessServices">
        <app-business-service-card
          class="cards_item"
          [businessServiceData]="item"
        ></app-business-service-card>
      </ng-template>
    </ul>
  </section>
</div>
