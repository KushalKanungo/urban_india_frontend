<button (click)="openAddServiceDialog()">Add Service</button>
<div class="container">
  <div class="row row-cols-1 row-cols-lg-2">
    <div class="col" *ngFor="let service of businessServices">
      <div class="card my-2 p-4">
        <div class="row">
          <div class="col-7">
            <h4>{{ service.title }}</h4>
            <p class="text-truncate">{{ service.description }}</p>
            <p-rating
              [ngModel]="service.rating"
              [readonly]="true"
              [cancel]="false"
            ></p-rating>
            <div class="mt-2">
              <p-button
                (click)="openAddServiceDialog(service)"
                icon="pi pi-pencil"
                styleClass="p-button-sm p-button-rounded p-button-text"
              >
              </p-button>
              <p-button
                icon="pi pi-chart-bar"
                styleClass="p-button-sm p-button-success p-button-rounded p-button-text"
              >
              </p-button>
              <p-button
                icon="pi pi-ban"
                styleClass="p-button-sm p-button-danger p-button-rounded p-button-text"
              >
              </p-button>
            </div>
          </div>
          <div class="col-5 image-wrapper">
            <img
              src="https://images.unsplash.com/photo-1533676802871-eca1ae998cd5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTd8fHxlbnwwfHx8fA%3D%3D&w=1000&q=80"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
