<form class="p-3">
  <div>
    <label for="" class="d-block">Email</label>
    <input type="email" class="same-width" placeholder="Email" pInputText />
  </div>
  <div>
    <label class="d-block mt-2" for="">Password</label>
    <p-password
      [toggleMask]="true"
      placeholder="Password"
      [inputStyle]="{ width: '20rem' }"
    ></p-password>
  </div>
  <p-button styleClass="p-button mt-2 ">
    Login <i class="pi pi-sign-in px-2 pt-1"></i
  ></p-button>
</form>
