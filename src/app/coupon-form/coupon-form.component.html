<div class="row">
  <div class="col-12">
    <form [formGroup]="couponForm" (ngSubmit)="formSubmit(couponForm.value)">
    <div class="d-flex flex-column gap-2">
      <input type="text" placeholder="Code" pInputText formControlName="code" />
      <p-calendar placeholder="Date Range" selectionMode="range" appendTo="body" dateFormat="dd M y" formControlName="dateRange" [showIcon]="true"></p-calendar>
      <input type="number"  placeholder="Discount %" pInputText  formControlName="percent"/>
      <input type="number" placeholder="Min Cart Price" pInputText  formControlName="minimumAmount"/>
      <p-button  styleClass="text-center w-100" type="submit" [disabled]="couponForm.invalid"> 
      <span class="w-100">  {{ inEditMode ? 'Save Changes' : 'Add Coupon' }} </span>
       </p-button>
    </div>
  </form>
  </div>
</div>
