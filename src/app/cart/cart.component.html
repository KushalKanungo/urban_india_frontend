<span #cart class="cart-button" id="cart">
  <i
    #targetEl
    class="bi bi-cart"
    (click)="isCardSideBarVisible = !isCardSideBarVisible"
  ></i>
  <span class="cart-size">
    <span> {{ cartService.cartItems.length }} </span>
  </span>
</span>

<p-sidebar
  [(visible)]="isCardSideBarVisible"
  styleClass="cart-sidebar"
  appendTo="body"
  position="right"
  [style.width]="'28vw'"
  [blockScroll]="true"
  [modal]="true"
>
  <p>Cart Price {{ cartService.cartPrice | currency : "INR" }}</p>
  <app-business-service-card-small
    [showDeleteIcon]="true"
    *ngFor="let cartItem of cartService.cartItems"
    [businessServiceData]="cartItem.businessService"
    [cardConfig]="cardConfig"
    [cartItem]="cartItem"
  >
  </app-business-service-card-small>
  
  <p>Coupons</p>
  <div class="row row-cols-2 g-0" *ngIf="cartService.cartItems.length">
    <app-coupon-card (click)="selectCoupon(coupon.id)" [selected]="cartService.selectedCouponId == coupon.id" *ngFor="let coupon of cartService.coupons" [coupon]="coupon"> </app-coupon-card>
  </div>
</p-sidebar>
