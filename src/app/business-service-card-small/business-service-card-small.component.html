<div class="card-wrapper">
  <div class="small-card row">
    <div class="image-wrapper col-4">
      <img
      [src]=" businessServiceData?.image ? 'http://localhost:8080/image/' + businessServiceData.image : 'https://images.unsplash.com/photo-1533676802871-eca1ae998cd5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTd8fHxlbnwwfHx8fA%3D%3D&w=1000&q=80'"
      alt="..."
      />
    </div>
    <div class="col-8">
      <div> {{ businessServiceData.title }} </div>
      <p class="text-truncate" style="font-size: 12px;"> {{ businessServiceData.description }} </p>
      <p-rating
      [(ngModel)]="this.businessServiceData.rating"
      [readonly]="false"
      [cancel]="false"
    ></p-rating>
    <p> {{this.businessServiceData.price | currency:'INR'}} </p>
    </div>
  </div>
</div>
