<!-- avatar-upload.component.html -->

<div class="row full-form justify-content-center p-4">
  <div
    class="d-none d-md-flex justify-content-center align-items-center col-12"
  >
    <img class="side-img" src="../../assets/business.jpg" alt="" />
  </div>
  <div class="col-12">
    <form
      class=""
      action=""
      [formGroup]="addressForm"
      (ngSubmit)="submitAddress(addressForm.value)"
    >
      <div class="row row-cols-1 justify-content-center">
        <div class="col mt-2">
          <input
            class=""
            type="text"
            pInputText
            placeholder="Address"
            formControlName="plotNo"
          />
        </div>
        <div class="col mt-2">
          <p-dropdown
            styleClass="same-width "
            [options]="states"
            (onChange)="onStateSelect($event)"
            placeholder="State"
            optionLabel="state"
            optionValue="state"
            formControlName="state"
          ></p-dropdown>
        </div>
        <div class="col mt-2">
          <p-dropdown
            styleClass="same-width "
            placeholder="Districts"
            emptyMessage="Select State First"
            formControlName="city"
            [options]="districts"
          ></p-dropdown>
        </div>
        <div class="col mt-2">
          <input
            class=""
            type="text"
            pInputText
            placeholder="Pincode"
            formControlName="pin"
          />
        </div>
        <div class="col mt-2">
          <p-button
            styleClass="p-button  "
            type="submit"
            [disabled]="!addressForm.valid"
          >
            {{ editMode ? 'Update' : 'Submit'}}<i class="pi pi-sign-in px-2 pt-1"></i
          ></p-button>
        </div>
      </div>
    </form>
  </div>
</div>
